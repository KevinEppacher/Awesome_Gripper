controller_list:
  - name: fake_arm_controller
    type: $(arg fake_execution_type)
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6
  - name: fake_Linear_Axis_controller
    type: $(arg fake_execution_type)
    joints:
      - linear_axis
initial:  # Define initial robot poses per group
  - group: arm
    pose: Pick_Station
  - group: Linear_Axis
    pose: Home_1