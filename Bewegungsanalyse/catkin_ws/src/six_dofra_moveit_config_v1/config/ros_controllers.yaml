joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

arm:
  type: position_controllers/JointTrajectoryController
  joints:
    - joint_1
    - joint_2
    - joint_3
    - joint_4
    - joint_5
    - joint_6
  constraints:
    goal_time: 0.6
    stopped_velocity_tolerance: 0.05
    joint_1: {trajectory: 0.01, goal: 0.01}
    joint_2: {trajectory: 0.01, goal: 0.01}
    joint_3: {trajectory: 0.01, goal: 0.01}
    joint_4: {trajectory: 0.01, goal: 0.01}
    joint_5: {trajectory: 0.01, goal: 0.01}
    joint_6: {trajectory: 0.01, goal: 0.01}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10

sledge:
  type: position_controllers/JointTrajectoryController
  joints:
    - linear_axis
  gains:
    linear_axis:
      p: 100
      d: 1
      i: 1
      i_clamp: 1

gazebo_ros_control:
  pid_gains:
    linear_axis:
      p: 100.0
      i: 1.0
      d: 1.0
      i_clamp: 1.0
    joint_1:
      p: 100.0
      i: 1.0
      d: 1.0
      i_clamp: 1.0
    joint_2:
      p: 100.0
      i: 1.0
      d: 1.0
      i_clamp: 1.0
    joint_3:
      p: 100.0
      i: 1.0
      d: 1.0
      i_clamp: 1.0
    joint_4:
      p: 100.0
      i: 1.0
      d: 1.0
      i_clamp: 1.0
    joint_5:
      p: 100.0
      i: 1.0
      d: 1.0
      i_clamp: 1.0
    joint_6:
      p: 100.0
      i: 1.0
      d: 1.0
      i_clamp: 1.0
      















